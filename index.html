<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>

<body>
    <div class="conteiner mx-5 my-5">
        <form class="row">
            <div class="container">
                <div class="card header px-3 bg-light">
                    <div class="col-12">
                        <h2>Payment for example</h2>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card body px-3">
                    <div class="row g-3">
                        <div class="alert alert-danger my-5" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label">Card#</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputEmail4" class="form-label">CVC#</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label">Amount</label>
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon">$</div>
                                <input type="text" class="form-control" placeholder="Amount"
                                    aria-label="Input group example" aria-describedby="btnGroupAddon">
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">First name</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Second name</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Madrid</option>
                                <option>El resto</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-2">
                            <div class="container bg-secondary rounded">
                                <div class="form-check-inline ps-2">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline pe-2">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                        checked>
                                    <label class="form-check-label" for="radioDefault2">
                                        <i class=" fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                        checked>
                                    <label class="form-check-label" for="radioDefault2">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                        checked>
                                    <label class="form-check-label" for="radioDefault2">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="col-4"></div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="container">
                <div class="card footer py-3 px-3 bg-light ">
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
